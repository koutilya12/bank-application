<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">IcIn Bank </h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item  (click)="changeTab('profile')" >Profile</a>
          <a mat-list-item  (click)="changeTab('account')" >Account</a>
          <a mat-list-item  (click)="changeTab('transact')" >Transact</a>
          <a mat-list-item  (click)="changeTab('cheque-book')" >ChequeBook request</a>
          <a mat-list-item  (click)="logout()" >Logout</a>


        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
            <div *ngIf = "selectedNav == 'profile'"><app-profile></app-profile></div>
            <div *ngIf = "selectedNav == 'account'"><app-account></app-account></div>
            <div *ngIf = "selectedNav == 'transact'"><app-transact></app-transact></div>
            <div *ngIf = "selectedNav == 'cheque-book'"><app-cheque-book></app-cheque-book></div>


      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
